<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random User Generator Hairul</title>
</head>
<body>
    <div id="application">
        <img :class="gender" v-bind:src="picture" v-bind:alt="`${firstName} ${secondName}`">
        <h1>Selamat Pagi, {{ firstName }} {{secondName}}</h1>
        <h2>Personal email : {{ mail }}</h2>
        <button v-on:click="getUser()":class="gender">Click to get Random User</button>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="app.js"></script>
</body>

</html>
